<header class="header">
  <img
    src="__ROOT__assets/logo-header-carga/logo-blanco.webp"
    class="logo"
    alt="Logo"
    loading="eager"
    decoding="async"
    fetchpriority="high"
  />

  <div class="search-box">
    <input
      type="text"
      id="search-input"
      class="search input-cuenta"
      placeholder="Buscar plataforma..."
      autocomplete="off"
    />
    <div id="search-results" class="search-results hidden"></div>
  </div>

  <div class="header-user">
    <button id="btn-admin-header" class="btn-outline hidden" style="white-space: nowrap;">
      Admin Cuentas
    </button>
    <div class="user-info">
      <button id="btn-login" class="btn-outline hidden">Iniciar sesión</button>
      <div class="user-menu">
        <img
          src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
          class="avatar"
          alt="Foto de perfil"
          loading="lazy"
          decoding="async"
        />
        <span class="username">Usuario</span>
        <div class="user-dropdown">
          <a href="__PAGES__mi_perfil.html" class="dropdown-item">Mi perfil</a>
          <a href="__PAGES__saldo.html" class="dropdown-item saldo-item">Saldo: 0.00</a>
          <a href="__PAGES__inventario.html" class="dropdown-item">
            Mis cuentas<span class="delivery-dot hidden"></span>
          </a>
          <a href="__PAGES__notificaciones.html" class="dropdown-item"
            >Notificaciones<span class="notify-dot hidden"></span></a
          >
          <a href="__PAGES__reportes/report.html" class="dropdown-item reportes-link hidden"
            >Reportes</a
          >
          <a href="__PAGES__historial_ventas.html" class="dropdown-item historial-link hidden"
            >Historial de Ventas</a
          >
          <a href="__PAGES__historial_ordenes.html" class="dropdown-item"
            >Ordenes</a
          >
          <a href="__PAGES__admin/admin.html" class="dropdown-item admin-link hidden"
            >Administrar servicios</a
          >
          <button type="button" class="dropdown-item dropdown-button logout-btn">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </div>
  <img
    src="https://ojigtjcwhcrnawdbtqkl.supabase.co/storage/v1/object/public/public_assets/iconos/carrito.png"
    class="carrito"
    alt="Carrito"
    loading="eager"
    decoding="async"
  />
</header>

<div id="cart-drawer" class="cart-drawer">
  <div class="cart-backdrop"></div>
  <aside class="cart-panel">
    <div class="cart-header">
      <h3>Carrito</h3>
      <button id="cart-close" class="cart-close" aria-label="Cerrar">×</button>
    </div>
    <div id="cart-items" class="cart-items">
      <p class="cart-empty">Tu carrito está vacío.</p>
    </div>
    <div class="cart-actions">
      <button class="btn-primary" id="btn-checkout">Ir a pagar</button>
      <button class="btn-outline" id="btn-view-cart">Ver carrito</button>
      <button class="btn-outline" id="btn-assign-client">
        Asignar a cliente
      </button>
    </div>
  </aside>
</div>
