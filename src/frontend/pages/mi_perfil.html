<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi perfil</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <style>
      .perfil-wrap.categorias-dinamicas {
        width: min(100%, 320px);
        max-width: 320px;
        margin: 0 auto 24px;
        padding: 12px 0 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .perfil-wrap > h2,
      .perfil-wrap > #perfil-status,
      .perfil-wrap > .perfil-card {
        width: 100%;
      }
      .perfil-wrap h2,
      .perfil-wrap #perfil-status {
        text-align: center;
      }
      .perfil-card {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 14px;
        box-sizing: border-box;
        overflow: hidden;
      }
      .perfil-top {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 14px;
      }
      .perfil-avatar-layer {
        width: 112px;
        height: 112px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        overflow: hidden;
        position: relative;
      }
      .perfil-avatar-bg {
        position: absolute;
        inset: 0;
        background: #f3f4f6;
      }
      .perfil-avatar {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        background: transparent;
      }
      .perfil-form {
        display: grid;
        gap: 8px;
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        min-width: 0;
      }
      .perfil-form .form-input,
      .perfil-form .form-select {
        width: 92%;
        max-width: 520px;
        min-width: 0;
        box-sizing: border-box;
        justify-self: center;
      }
      .perfil-form .form-label {
        width: 92%;
        max-width: 520px;
        justify-self: center;
        text-align: left;
      }
      @media (max-width: 640px) {
        .perfil-wrap {
          padding: 8px 0 0;
        }
        .perfil-card {
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app-header" data-header-root="../" data-header-pages=""></div>
    <script src="../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas perfil-wrap">
      <h2>Mi perfil</h2>
      <p id="perfil-status" class="status">Cargando perfil...</p>

      <section id="perfil-card" class="perfil-card hidden">
        <div class="perfil-top">
          <div class="perfil-avatar-layer">
            <div id="perfil-avatar-bg" class="perfil-avatar-bg"></div>
            <img
              id="perfil-avatar"
              class="perfil-avatar"
              src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
              alt="Foto de perfil"
            />
          </div>
          <button type="button" id="btn-editar-foto" class="btn-outline">
            Editar
          </button>
        </div>

        <div class="perfil-form">
          <label for="perfil-nombre-input" class="form-label">Nombre</label>
          <input
            id="perfil-nombre-input"
            type="text"
            class="form-input"
            placeholder="Nombre"
          />

          <label for="perfil-apellido-input" class="form-label">Apellido</label>
          <input
            id="perfil-apellido-input"
            type="text"
            class="form-input"
            placeholder="Apellido"
          />

          <label for="perfil-correo-input" class="form-label">Correo</label>
          <input
            id="perfil-correo-input"
            type="email"
            class="form-input"
            placeholder="correo@ejemplo.com"
          />

          <label for="perfil-telefono-input" class="form-label"
            >Numero de telefono</label
          >
          <input
            id="perfil-telefono-input"
            type="tel"
            class="form-input"
            placeholder="0412..."
          />

          <label for="perfil-recordatorio-dias-input" class="form-label">
            Recordatorio de renovación (días antes)
          </label>
          <input
            id="perfil-recordatorio-dias-input"
            type="number"
            min="0"
            step="1"
            inputmode="numeric"
            class="form-input"
            placeholder="3"
          />
        </div>
      </section>
    </main>

    <div id="avatar-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-card avatar-modal-card">
        <button id="avatar-modal-close" class="modal-close" aria-label="Cerrar">
          ×
        </button>
        <div class="modal-body">
          <h3>Selecciona tu foto de perfil</h3>
          <p id="avatar-modal-status" class="status">Cargando iconos...</p>
          <div class="avatar-modal-content">
            <div class="avatar-picker-row">
              <div id="avatar-modal-grid" class="avatar-modal-grid"></div>
              <div class="avatar-palette" aria-label="Paleta de colores">
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#ffa4a4"
                  style="background: #ffa4a4"
                ></button>
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#ffd5a4"
                  style="background: #ffd5a4"
                ></button>
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#75cd7e"
                  style="background: #75cd7e"
                ></button>
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#8cdbf4"
                  style="background: #8cdbf4"
                ></button>
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#bab6ff"
                  style="background: #bab6ff"
                ></button>
                <button
                  type="button"
                  class="avatar-palette-dot"
                  data-color="#f7b6ff"
                  style="background: #f7b6ff"
                ></button>
              </div>
            </div>
            <div class="avatar-modal-actions">
              <button type="button" id="btn-avatar-save" class="btn-primary">
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/mi_perfil.js"></script>
  </body>
</html>
