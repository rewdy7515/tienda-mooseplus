<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle de Orden</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <style>
      .orden-info-card {
        margin-top: 12px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 12px 14px;
      }
      .orden-section-title {
        margin: 16px 0 8px;
        font-size: 16px;
        font-weight: 800;
        color: #111827;
      }
      .orden-header-row {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }
    </style>
  </head>
  <body class="cart-page">
    <div id="app-header" data-header-root="../" data-header-pages=""></div>
    <script src="../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas">
      <div class="cart-title-row">
        <div class="orden-header-row">
          <h2>Detalle de Orden</h2>
          <p id="detalle-subtitle" class="status"></p>
        </div>
        <button id="btn-volver" type="button" class="btn-outline">Volver</button>
      </div>

      <p id="detalle-status" class="status">Cargando orden...</p>

      <section class="orden-info-card">
        <div id="orden-info-grid" class="modal-info-grid"></div>
      </section>

      <h3 id="orden-items-title" class="orden-section-title">Items</h3>
      <div class="cart-table-wrap">
        <div id="orden-items" class="cart-items page-cart"></div>
      </div>
    </main>

    <script type="module" src="../scripts/detalle-ordenes.js"></script>
  </body>
</html>
