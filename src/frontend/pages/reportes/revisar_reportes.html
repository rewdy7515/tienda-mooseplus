<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisar reportes</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <style>
      .reportes-list {
        background: #fff;
        padding: 12px;
        border-radius: 12px;
      }
      .reportes-list .inventario-item {
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
      }
      .reportes-list .inventario-item + .inventario-item {
        margin-top: 8px;
      }
      .reportes-list .inventario-btn {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        width: 100%;
        margin: 0;
        border-radius: 8px;
        background: var(--btn-plat-bg, #111);
        color: #fff;
        border: 1px solid var(--btn-plat-bg, #111);
        box-shadow: none;
        font-size: 18px;
        transition: filter 0.15s ease, opacity 0.15s ease;
      }
      .reportes-list .inventario-btn:hover {
        background: var(--btn-plat-bg, #111);
        border-color: var(--btn-plat-bg, #111);
        filter: brightness(1.15);
      }
      .reportes-list .inventario-btn:active {
        background: var(--btn-plat-bg, #111);
        border-color: var(--btn-plat-bg, #111);
        filter: brightness(0.9);
      }
      .reportes-list .plat-btn-label {
        min-width: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .reportes-list .plat-btn-main {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
      }
      .reportes-list .plat-count-badge {
        display: inline-flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.35);
        border-radius: 999px;
        padding: 4px 8px;
        font-size: 12px;
        font-weight: 800;
        line-height: 1;
        flex: 0 0 auto;
      }
      .reportes-list .plat-count-icon {
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: rgba(0, 0, 0, 0.3);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 11px;
        font-weight: 900;
      }
      .reportes-list .inventario-item.open .inventario-btn {
        border-radius: 8px 8px 0 0;
      }
      .reportes-list .inventario-plan {
        margin-top: 0;
      }
      .reportes-list .inventario-plan .table-base {
        border-radius: 0 0 10px 10px;
        border-top: 0;
      }
      .reportes-list .inventario-plan .reportes-table {
        margin-top: 0;
      }
      #modal-imagen-wrapper {
        width: min(100%, 520px);
        max-width: 100%;
        min-height: 200px;
        aspect-ratio: var(--report-image-ratio, 4 / 3);
        border-radius: 8px;
        border: 1px solid #e5e7eb;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
      }
      #modal-imagen-wrapper.downloadable {
        position: relative;
        cursor: pointer;
      }
      #modal-imagen-wrapper.downloadable::after {
        content: "Presiona para descargar imagen";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.52);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        font-size: 13px;
        font-weight: 700;
        letter-spacing: 0.2px;
        opacity: 0;
        transition: opacity 0.15s ease;
      }
      #modal-imagen-wrapper.downloadable:hover::after {
        opacity: 1;
      }
      #modal-imagen-wrapper.no-image {
        background: #e5e7eb;
      }
      #modal-imagen-wrapper.no-image::before {
        content: "Sin imagen";
        color: #6b7280;
        font-size: 13px;
        font-weight: 700;
      }
      #modal-imagen-wrapper.no-image #modal-imagen {
        display: none;
      }
      #modal-imagen-wrapper #modal-imagen {
        width: 100%;
        height: 100%;
        max-width: none;
        max-height: none;
        object-fit: contain;
      }
      #modal-detalle .modal-evidencia {
        width: 100%;
      }
      #modal-sin-imagen {
        display: none;
      }
      .copyable-field {
        cursor: pointer;
        text-decoration: underline dotted;
        text-underline-offset: 2px;
      }
      .modal-inline-actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .correo-actions-inline {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .btn-copy-inline {
        white-space: nowrap;
      }
      .btn-copy-icon {
        width: 34px;
        min-width: 34px;
        height: 34px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: #111;
        border-color: #111;
        color: #fff;
      }
      .btn-copy-icon:hover,
      .btn-copy-icon:focus-visible {
        background: #000;
        border-color: #000;
        color: #fff;
      }
      .btn-copy-icon .copy-icon {
        width: 14px;
        height: 14px;
        object-fit: contain;
        filter: brightness(0) invert(1);
        pointer-events: none;
      }
      .btn-admin-inline {
        min-width: 34px;
        padding: 6px 8px;
      }
      #modal-correo {
        cursor: pointer;
      }
      #modal-plat-title {
        font-weight: 800;
      }
      #modal-plat-title.is-link {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app-header" data-header-root="../../" data-header-pages="../"></div>
    <script src="../../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas">
      <h2>Reportes pendientes</h2>
      <p id="revisar-status" class="status">Cargando reportes...</p>
      <div id="reportes-list" class="inventario-list reportes-list"></div>

      <div id="modal-detalle" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card">
          <button class="modal-close" aria-label="Cerrar">×</button>
          <div class="modal-body modal-body-split">
            <div class="modal-info">
              <h3 id="modal-plat-title" class="plat-title"></h3>
              <div class="modal-info-grid">
                <div class="label">Correo:</div>
                <div class="value">
                  <div class="modal-inline-actions">
                    <input type="text" id="modal-correo" class="form-input input-inline" readonly title="Copiar correo" />
                    <button
                      type="button"
                      class="btn-outline btn-copy-inline btn-admin-inline"
                      id="btn-open-admin-cuenta"
                      title="Abrir en Admin Cuentas"
                      aria-label="Abrir en Admin Cuentas"
                    >
                      ↗
                    </button>
                  </div>
                </div>
                <div class="label">Contraseña:</div>
                <div class="value">
                  <div class="modal-inline-actions">
                    <input type="text" id="modal-clave" class="form-input input-inline" />
                    <button type="button" class="btn-outline btn-copy-inline btn-copy-icon" id="btn-copy-clave" title="Copiar contraseña" aria-label="Copiar contraseña">
                      <img
                        class="copy-icon"
                        src="https://ojigtjcwhcrnawdbtqkl.supabase.co/storage/v1/object/public/public_assets/iconos/copiar-portapapeles.png"
                        alt="Copiar"
                      />
                    </button>
                  </div>
                </div>
                <div class="label perfil-row">Perfil:</div>
                <div class="value perfil-row" id="modal-perfil"></div>
                <div class="label perfil-row">PIN:</div>
                <div class="value perfil-row">
                  <div class="modal-inline-actions">
                    <input type="number" id="modal-pin" class="form-input input-inline" inputmode="numeric" min="0" step="1" />
                    <button type="button" class="btn-outline btn-copy-inline btn-copy-icon perfil-row" id="btn-copy-pin" title="Copiar PIN" aria-label="Copiar PIN">
                      <img
                        class="copy-icon"
                        src="https://ojigtjcwhcrnawdbtqkl.supabase.co/storage/v1/object/public/public_assets/iconos/copiar-portapapeles.png"
                        alt="Copiar"
                      />
                    </button>
                  </div>
                </div>
                <div class="label">Motivo:</div>
                <div class="value" id="modal-motivo"></div>
              </div>
              <div class="modal-actions-column">
                <button class="btn-primary" id="btn-cerrar-reporte">Cerrar reporte</button>
                <button class="btn-outline" id="btn-faltan-recaudos">Faltan recaudos</button>
                <button class="btn-outline" id="btn-reemplazar">Reemplazar</button>
              </div>
            </div>
            <div class="modal-evidencia">
              <p><strong>Evidencia:</strong></p>
              <div id="modal-imagen-wrapper">
                <img id="modal-imagen" src="" alt="Evidencia" />
              </div>
              <p id="modal-sin-imagen" class="hidden">Sin imagen</p>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-resumen" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card modal-card-resumen">
          <button class="modal-close modal-resumen-close" aria-label="Cerrar">×</button>
          <div class="modal-body resumen-body">
            <h3>Resumen de cambios</h3>
            <div class="resumen-rows">
              <div id="resumen-clave" class="resumen-row hidden">
                <div class="label">Contraseña:</div>
                <div class="value" id="resumen-clave-text"></div>
              </div>
              <div id="resumen-pin" class="resumen-row hidden">
                <div class="label">PIN:</div>
                <div class="value" id="resumen-pin-text"></div>
              </div>
            </div>
            <div class="resumen-checks">
              <label><input type="checkbox" class="resumen-check" id="check-suscripcion" /> Suscripción activada</label>
              <label><input type="checkbox" class="resumen-check" id="check-perfiles" /> Perfiles modificados</label>
              <label><input type="checkbox" class="resumen-check" id="check-ingreso" /> Se pudo ingresar sin problemas con los datos de la cuenta</label>
              <label><input type="checkbox" class="resumen-check" id="check-pin-same" /> Se volvió a poner el mismo pin al perfil</label>
              <label><input type="checkbox" class="resumen-check" id="check-otro" /> Otro</label>
              <textarea id="resumen-otro-text" class="form-input hidden" rows="3" placeholder="Describe el caso"></textarea>
            </div>
            <div class="modal-actions-column" style="margin-top:12px;">
              <button class="btn-primary" id="btn-guardar-campos">Guardar campos</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <script type="module" src="../../scripts/revisar_reportes.js"></script>
  </body>
</html>
