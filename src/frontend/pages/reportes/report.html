<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reportes</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <style>
      .reportes-pendientes-list .inventario-item,
      .reportes-solucionados-list .inventario-item {
        background: transparent;
        border: none;
        box-shadow: none;
        padding: 0;
      }
      .reportes-pendientes-list .inventario-item + .inventario-item,
      .reportes-solucionados-list .inventario-item + .inventario-item {
        margin-top: 8px;
      }
      .reportes-pendientes-list .inventario-btn,
      .reportes-solucionados-list .inventario-btn {
        display: block;
        width: 100%;
        margin: 0;
        border-radius: 8px;
        background: var(--btn-plat-bg, #111);
        color: #fff;
        border: 1px solid var(--btn-plat-bg, #111);
        box-shadow: none;
        font-size: 18px;
      }
      .reportes-pendientes-list .inventario-item.open .inventario-btn,
      .reportes-solucionados-list .inventario-item.open .inventario-btn {
        border-radius: 8px 8px 0 0;
      }
      .reportes-pendientes-list .inventario-plan,
      .reportes-solucionados-list .inventario-plan {
        margin-top: 0;
      }
      .reportes-pendientes-list .inventario-plan .table-base,
      .reportes-solucionados-list .inventario-plan .table-base {
        border-radius: 0 0 10px 10px;
        border-top: 0;
      }
      .reportes-pendientes-list .inventario-plan .reportes-table,
      .reportes-solucionados-list .inventario-plan .reportes-table {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app-header" data-header-root="../../" data-header-pages="../"></div>
    <script src="../../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas">
      <h2>Reportes</h2>
      <div class="actions" style="margin-bottom: 16px;">
        <button id="btn-crear-reporte" class="btn-primary">Hacer un reporte</button>
      </div>
      <h3>Reportes pendientes</h3>
      <div id="reportes-status" class="status"></div>
      <div id="reportes-pendientes-list" class="inventario-list reportes-pendientes-list"></div>

      <div class="actions" style="margin-top:20px;">
        <button id="btn-solucionados" class="btn-outline">Reportes solucionados (últimos 30 días)</button>
      </div>
      <div id="solucionados-section" class="hidden">
        <div id="reportes-solucionados-list" class="inventario-list reportes-solucionados-list" style="margin-top: 12px;"></div>
      </div>

      <div id="modal-solucionado" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-card modal-card-sol">
          <button class="modal-close modal-sol-close" aria-label="Cerrar">×</button>
          <div class="modal-body resumen-body">
            <h3 id="sol-modal-title"></h3>
            <div class="modal-info-grid">
              <div class="label">Correo:</div>
              <div class="value" id="sol-modal-correo"></div>
              <div class="label">Clave:</div>
              <div class="value" id="sol-modal-clave"></div>
              <div class="label">Perfil:</div>
              <div class="value" id="sol-modal-perfil"></div>
              <div class="label">PIN:</div>
              <div class="value" id="sol-modal-pin"></div>
              <div class="label">Notas:</div>
              <div class="value" id="sol-modal-notas"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../../scripts/report.js"></script>
  </body>
</html>
