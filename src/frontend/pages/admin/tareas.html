<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tareas</title>
    <link rel="stylesheet" href="../../styles/styles.css" />
    <style>
      .tareas-platform {
        margin: 12px 0 18px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .tareas-platform-header {
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 800;
        font-size: 20px;
        color: var(--plat-color, #2c2f36);
        background: transparent;
        text-transform: capitalize;
      }
      .tareas-table-wrap {
        overflow-x: auto;
      }
      .acciones-cell {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .acciones-cell .btn-primary {
        padding: 6px 10px;
        font-size: 12px;
      }
      .copyable {
        cursor: pointer;
      }
      .correo-cell {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
      .correo-search-btn {
        width: 20px;
        height: 20px;
        border: 1px solid #111;
        border-radius: 999px;
        background: #fff;
        color: #111;
        font-size: 12px;
        font-weight: 700;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        padding: 0;
      }
      .correo-search-btn:hover {
        background: #111;
        color: #fff;
      }
      .copy-toast {
        position: fixed;
        top: 80px;
        right: 18px;
        background: #000;
        color: #fff;
        padding: 10px 14px;
        border-radius: 10px;
        font-size: 13px;
        font-weight: 700;
        opacity: 0;
        transform: translateY(-6px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        z-index: 999;
        pointer-events: none;
      }
      .copy-toast.show {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="app-header" data-header-root="../../" data-header-pages="../"></div>
    <script src="../../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas">
      <h2>Tareas</h2>
      <p id="tareas-status" class="status">Cargando tareas...</p>
      <div class="tareas-table-wrap" id="tareas-table-wrap"></div>
    </main>
    <div id="copy-toast" class="copy-toast">Copiado al portapapeles</div>

    <script type="module">
      import { requireSession, attachLogout, attachLogoHome } from "../../scripts/session.js";
      import { clearServerSession, loadCurrentUser, supabase } from "../../scripts/api.js";
      import { copyTextNotify } from "../../scripts/copy-toast.js";

      requireSession();
      attachLogoHome();
      attachLogout(clearServerSession);

      const statusEl = document.querySelector("#tareas-status");
      const tableWrap = document.querySelector("#tareas-table-wrap");
      const isTrue = (v) => v === true || v === 1 || v === "1" || v === "true" || v === "t";

      const setStatus = (msg) => {
        if (statusEl) statusEl.textContent = msg || "";
      };

      const normalizePlatform = (plat) => {
        if (!plat) return { id: "none", name: "Sin plataforma", color: "#2c2f36" };
        const obj = Array.isArray(plat) ? plat[0] : plat;
        return {
          id: obj?.id_plataforma ?? "none",
          name: obj?.nombre || "Sin plataforma",
          color: obj?.color_1 || "#2c2f36",
        };
      };

      const buildPlatformGroups = (rows) => {
        const groups = new Map();
        rows.forEach((row) => {
          const plat = normalizePlatform(row.cuentas?.plataformas);
          if (!groups.has(plat.id)) {
            groups.set(plat.id, { platform: plat, rows: [] });
          }
          groups.get(plat.id).rows.push(row);
        });
        return Array.from(groups.values());
      };

      const renderRows = (rows) => {
        if (!rows.length) {
          if (tableWrap) tableWrap.innerHTML = "";
          setStatus("No hay tareas asignadas.");
          return;
        }
        const sections = buildPlatformGroups(rows)
          .map((group) => {
            const { platform, rows: items } = group;
            const rowsHtml = items
              .map((row) => {
                const correo = row.cuentas?.correo || "-";
                const correoSafe = correo === "-" ? "" : String(correo).replace(/"/g, "&quot;");
                const correoLookupBtn =
                  correo === "-"
                    ? ""
                    : `<button type="button" class="correo-search-btn" data-correo="${correoSafe}" title="Buscar correo en Admin Cuentas">?</button>`;
                const clave = row.cuentas?.clave || "-";
                const tarea = row.tareas?.titulo || "-";
                return `
                  <tr data-id="${row.id_tarea_asignada}">
                    <td>
                      <span class="correo-cell">
                        <span class="copyable" data-clipboard="${correo === "-" ? "" : correo}">${correo}</span>
                        ${correoLookupBtn}
                      </span>
                    </td>
                    <td><span class="copyable" data-clipboard="${clave === "-" ? "" : clave}">${clave}</span></td>
                    <td>${tarea}</td>
                    <td class="acciones-cell">
                      <button type="button" class="btn-primary btn-delete-task" data-id="${row.id_tarea_asignada}" aria-label="Eliminar">âœ”</button>
                    </td>
                  </tr>
                `;
              })
              .join("");
            return `
              <section class="tareas-platform" data-plat="${platform.id}" style="--plat-color:${platform.color}; --table-header-bg:${platform.color};">
                <div class="tareas-platform-header">
                  ${platform.name}
                </div>
                <div class="tareas-table-wrap">
                  <table class="table-base">
                    <thead>
                      <tr>
                        <th>Correo</th>
                        <th>Clave</th>
                        <th>Tarea</th>
                        <th>Accion</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${rowsHtml}
                    </tbody>
                  </table>
                </div>
              </section>
            `;
          })
          .join("");
        if (tableWrap) tableWrap.innerHTML = sections;
        setStatus("");
      };

      const loadTareas = async () => {
        setStatus("Cargando tareas...");
        const { data, error } = await supabase
          .from("tareas_asignadas")
          .select(
            "id_tarea_asignada, tarea, cuenta, tareas: tareas!tareas_asignadas_tarea_fkey(titulo), cuentas: cuentas!tareas_asignadas_cuenta_fkey(correo, clave, id_plataforma, plataformas:plataformas!cuentas_id_plataforma_fkey(id_plataforma, nombre, color_1))"
          )
          .order("id_tarea_asignada", { ascending: false });
        if (error) {
          console.error("tareas load error", error);
          setStatus("No se pudieron cargar las tareas.");
          return;
        }
        renderRows(data || []);
      };

      const init = async () => {
        try {
          const user = await loadCurrentUser();
          const isAdmin = isTrue(user?.permiso_admin) || isTrue(user?.permiso_superadmin);
          if (!isAdmin) {
            if (tableWrap) tableWrap.classList.add("hidden");
            setStatus("No tienes permisos para ver las tareas.");
            return;
          }
          await loadTareas();
        } catch (err) {
          console.error("tareas init error", err);
          setStatus("No se pudieron cargar las tareas.");
        }
      };

      tableWrap?.addEventListener("click", async (event) => {
        const copyTarget = event.target.closest(".copyable");
        if (copyTarget) {
          const text =
            copyTarget.dataset.clipboard || copyTarget.textContent?.trim() || "";
          if (text && text !== "-") await copyTextNotify(text);
          return;
        }

        const correoSearchBtn = event.target.closest(".correo-search-btn");
        if (correoSearchBtn) {
          const correo = correoSearchBtn.dataset.correo || "";
          if (correo) {
            window.open(`admin_cuentas.html?correo=${encodeURIComponent(correo)}`, "_blank");
          }
          return;
        }

        const deleteBtn = event.target.closest(".btn-delete-task");
        if (!deleteBtn) return;
        const id = Number(deleteBtn.dataset.id);
        if (!Number.isFinite(id)) return;
        try {
          const { error } = await supabase
            .from("tareas_asignadas")
            .delete()
            .eq("id_tarea_asignada", id);
          if (error) throw error;
          const row = deleteBtn.closest("tr");
          const tbody = row?.closest("tbody");
          if (row) row.remove();
          if (tbody && !tbody.querySelector("tr")) {
            const section = tbody.closest(".tareas-platform");
            section?.remove();
          }
          if (tableWrap && !tableWrap.querySelector("tr")) {
            setStatus("No hay tareas asignadas.");
          }
        } catch (err) {
          console.error("delete tarea error", err);
          alert("No se pudo eliminar la tarea.");
        }
      });

      init();
    </script>
  </body>
</html>
