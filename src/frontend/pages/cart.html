<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="cart-page">
    <div id="app-header" data-header-root="../" data-header-pages=""></div>
    <script src="../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas">
      <div class="cart-title-row">
        <h2>Carrito</h2>
        <div class="cart-saldo-wrap">
          <p class="cart-saldo-label">Saldo disponible</p>
          <p id="cart-saldo" class="cart-saldo">$0.00</p>
        </div>
      </div>
      <p id="cart-status" class="status"></p>
      <div class="cart-table-wrap">
        <div id="cart-page-items" class="cart-items page-cart"></div>
        <div class="page-actions">
          <div class="cart-pay-stack">
            <div class="cart-pay-row">
              <button id="btn-page-continue" class="btn-cart-main">Seguir comprando</button>
              <button id="btn-page-pay" class="btn-cart-main">Ir a pagar</button>
            </div>
            <p id="cart-refresh-note" class="status hidden">
              Actualiza el carrito para continuar.
            </p>
          </div>
        </div>
      </div>
    </main>

    <div id="cart-remove-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card cart-remove-modal-card">
        <button
          type="button"
          class="modal-close"
          id="cart-remove-modal-close"
          aria-label="Cerrar"
        >
          ×
        </button>
        <div class="modal-body cart-remove-modal-body">
          <p class="cart-remove-modal-message">
            ¿Quieres eliminar este item del carrito?
          </p>
          <div class="cart-remove-modal-actions">
            <button
              type="button"
              class="btn-outline"
              id="cart-remove-cancel"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn-primary"
              id="cart-remove-confirm"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/cart-page.js"></script>
  </body>
</html>
