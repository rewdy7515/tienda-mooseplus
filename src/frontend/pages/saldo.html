<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saldo</title>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body>
    <div id="app-header" data-header-root="../" data-header-pages=""></div>
    <script src="../scripts/header-loader.js"></script>

    <main class="categorias-dinamicas saldo-page">
      <h2 id="saldo-display" class="saldo-display">Saldo: $0.00</h2>
      <p class="saldo-subtitle">Recarga saldo para realizar compras</p>
      <div class="checkout-form" style="max-width: 360px;">
        <label class="form-label" for="saldo-input">Monto</label>
        <input
          type="number"
          id="saldo-input"
          class="form-input"
          step="0.01"
          min="0"
          placeholder="0.00"
        />
        <button id="saldo-checkout" class="btn-primary">Ir a pagar</button>
      </div>
    </main>

    <script type="module" src="../scripts/saldo.js"></script>
  </body>
</html>
